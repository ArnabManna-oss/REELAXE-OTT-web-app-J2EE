<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #video-container {
            position: relative;
            width: 100vw;
            height: 80vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #video-description {
            width: 100%;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.5s ease; /* Add smooth transition */
        }
    </style>
</head>
<body>

<div id="video-container">
    <video id="mainVideo" controls autoplay loop>
        <!-- Replace 'your-video.mp4' with your actual video file -->
        <source src="VIDstore\v1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div id="video-description">
    <h2>Video Title</h2>
    <p>This is a brief description of the video. You can add more details about the content, context, or anything else you'd like to share with your viewers.</p>
</div>

<script>
    // Get the video element
    const video = document.getElementById('mainVideo');

    // Set up an event listener to run when the metadata has been loaded
    video.addEventListener('loadedmetadata', function() {
        // Get the video height
        const videoHeight = video.videoHeight;

        // Set the initial background color
        updateDescriptionColor();

        // Add an event listener to run when the video time is updated
        video.addEventListener('timeupdate', updateDescriptionColor);

        // Function to update the background color of #video-description
        function updateDescriptionColor() {
            // Calculate the position to start sampling the bottom pixels
            const position = Math.min(video.currentTime / video.duration, 0.9);

            // Create a canvas to draw the frame
            const canvas = document.createElement('canvas');
            canvas.width = 1;
            canvas.height = 1;
            const ctx = canvas.getContext('2d');

            // Draw the current frame on the canvas
            ctx.drawImage(video, 0, position * videoHeight, 1, 1, 0, 0, 1, 1);

            // Get the pixel color
            const pixel = ctx.getImageData(0, 0, 1, 1).data;

            // Set the background color of #video-description based on the pixel color
            document.getElementById('video-description').style.backgroundColor = `rgba(${pixel[0]}, ${pixel[1]}, ${pixel[2]}, 0.8)`;
        }
    });
</script>

</body>
</html>
